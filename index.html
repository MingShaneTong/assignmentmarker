<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap_container.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Assignment Marker</title>
</head>
<body>
    <!-- HEADER -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title container">Assignment Marker</span>
            </section>
        </div>
    </header>

    <!-- FILE SELECTION -->
    <main class="container">
        <form id="file-selection">
            <button class="mdc-button mdc-button--raised" id="file-action">
                <span class="mdc-button__label">Choose File</span>
            </button>
            <label class="mdc-text-field mdc-text-field--filled" id="file-name-label">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="file-name">No File Chosen</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="file-name" disabled="">
                <span class="mdc-line-ripple"></span>
            </label>
            <input type="file" id="read-file">

            <button class="mdc-button mdc-button--raised" id="read-file-button">
                <span class="mdc-button__label">Read File</span>
            </button>
        </form>


        <div id="file-content">

        </div>


        <div class="mdc-touch-target-wrapper">
            <div class="mdc-checkbox mdc-checkbox--touch">
                <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1"/>
                <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                </div>
                <div class="mdc-checkbox__ripple"></div>
            </div>
        </div>

    </main>
    
    <script src="js/Criterion.js"></script>
    <script src="js/Category.js"></script>
    <script src="js/Schedule.js"></script>
    <script src="js/Parser.js"></script>
    <script src="js/file.js"></script>
</body>
</html>
