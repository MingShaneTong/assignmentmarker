<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap_container.css" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




    <title>Assignment Marker</title>
</head>
<body>
    <!-- HEADER -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title container">Assignment Marker</span>
            </section>
        </div>
    </header>

    <main class="container">
        <!-- FILE SELECTION -->
        <button type="button" class="mdc-button mdc-button--raised" id="file-action" onclick="clickReadFile();">
            <span class="mdc-button__label">Choose File</span>
        </button>
        <label class="mdc-text-field mdc-text-field--filled" id="file-name-label"  onclick="clickReadFile();">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="file-name">No File Chosen</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="file-name" disabled="">
            <span class="mdc-line-ripple"></span>
        </label>
        <input type="file" id="read-file">

        <button type="button" class="mdc-button mdc-button--raised" id="read-file-button" onclick="readFile();">
            <span class="mdc-button__label">Read File</span>
        </button>


        <!-- CRITERION INPUTS -->
        <div id="file-content">
        </div>

        <!-- AUTO GENERATION -->
        <div id="grade-comments" style="display: none;">
            <button type="button" class="mdc-button mdc-button--raised" id="file-action" onclick="collectGrades();">
                <span class="mdc-button__label">Generate Grade and Comment</span>
            </button>
            <h2>Grades</h2>
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="gradeLabel"></span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="number" name="grade" id="grade" class="mdc-text-field__input" aria-labelledby="gradeLabel" min="0" max="100">
            </label>

            <h2>Comments</h2>
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <span class="mdc-text-field__resizer">
                    <textarea class="mdc-text-field__input" rows="6" cols="120" aria-label="Label" id="comment" name="comment"></textarea>
                </span>
            </label>
        </div>
    </main>

    <footer>
        
    </footer>

    <!-- Data Structures -->
    <script src="js/struct/Criterion.js"></script>
    <script src="js/struct/Category.js"></script>
    <script src="js/struct/Schedule.js"></script>
    <script src="js/struct/Result.js"></script>

    <!-- Builders -->
    <script src="js/Builder.js"></script>
    
    <!-- Parsers -->
    <script src="js/Parser.js"></script>
    <script src="js/file.js"></script>
    <script src="js/schedule.js"></script>

    <script src="js/marking.js"></script>
    <script src="js/accordion.js"></script>
</body>
</html>
